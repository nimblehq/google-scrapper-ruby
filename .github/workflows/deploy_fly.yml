name: Fly Deploy
on:
  push:
    branches:
      - main
      - development
      - chore/check-prod-deploy-issue
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    env:
      DOCKER_REGISTRY_HOST: ${{ secrets.DOCKER_REGISTRY_HOST }}
      DOCKER_REGISTRY_USERNAME: ${{ github.repository_owner }}
      DOCKER_REGISTRY_TOKEN: ${{ secrets.DOCKER_REGISTRY_TOKEN }}
      DOCKER_IMAGE: ${{ github.repository }}
      HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}


    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.workflow_run.head_branch || github.ref }}

      - name: Set env BRANCH_TAG
        uses: nimblehq/branch-tag-action@1
        with:
          ref: ${{ github.event.workflow_run.head_branch || github.ref }}

      - name: Login to Docker registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.DOCKER_REGISTRY_HOST }}
          username: ${{ env.DOCKER_REGISTRY_USERNAME }}
          password: ${{ env.DOCKER_REGISTRY_TOKEN }}

      - name: Build Docker image
        run: |
          bin/docker-prepare &&
          docker compose build \
            --build-arg BUILD_ENV=production \
            --build-arg RUBY_ENV=production \
            --build-arg APP_HOME=/google_scrapper_ruby \
            --build-arg NODE_ENV=production \
            --build-arg ASSET_HOST=http://localhost

      - name: Push Docker image
        run: docker compose push web

      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        run: flyctl deploy
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

