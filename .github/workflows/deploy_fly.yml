on:
  push:
    branches-ignore:
      - master
      - main
    
    
env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
  BUILD_ENV: 'production'

jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy