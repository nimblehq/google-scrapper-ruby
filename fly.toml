app = "google-scrapper-ruby"
primary_region = "sin"
console_command = "/rails/bin/rails console"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[checks]
  [checks.status]
    port = 3000
    type = "http"
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    method = "GET"
    path = "/health_check"
    protocol = "http"
[env]
    ASSET_HOST = ""
    DEPLOYED_HOST = "google-scrapper-ruby.fly.dev"
    BUILD_ENV = "production"
    NODE_ENV = "production"
    PORT = "8080"
    RUBY_ENV = "production"